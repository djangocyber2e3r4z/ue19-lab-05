name: Docker Build and Publish

# Déclenche le workflow uniquement sur la branche 'main'
on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Nécessaire pour publier sur GitHub Packages (ghcr.io)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # --- Étape de Connexion à Docker Hub ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # --- Étape de Connexion à GitHub Container Registry (ghcr.io) ---
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # --- Étape de Build et Push (Tags construits SANS lower()) ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Note: $GITHUB_REPOSITORY est au format 'proprietaire/nom-du-repo'
          tags: |
            # Tags pour Docker Hub (ex: mon-user/mon-repo:latest)
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
            
            # Tags pour GitHub Container Registry (ex: ghcr.io/proprietaire/nom-du-repo:latest)
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            
    env:
      # Définit le nom de l'image Docker Hub (utilise $GITHUB_REPOSITORY pour la valeur par défaut)
      # Cela suppose que votre nom d'utilisateur Docker Hub correspond au propriétaire du dépôt GitHub
      DOCKER_IMAGE_NAME: ${{ github.repository }}
