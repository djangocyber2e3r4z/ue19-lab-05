name: Docker Build and Publish

on:
  push:
    branches:
      - main

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # 1. Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true 
          
      # 2. Connexion à GitHub Container Registry (GHCR)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build de l'image (sans push immédiat)
      # On utilise 'outputs' pour récupérer le nom de l'image construite
      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          # IMPORTANT : push: false pour pouvoir scanner avant de publier
          push: false 
          tags: ${{ github.repository }}:latest
          # Si votre Dockerfile est nommé DockerFile, utilisez : file: ./DockerFile
          
      # 4. Scan de vulnérabilités avec Trivy <-- NOUVELLE ÉTAPE
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          # Scanne l'image construite à partir de l'étape précédente
          image-ref: ${{ github.repository }}:latest
          format: 'table'
          exit-code: '0' # Ne fait pas échouer l'action si des vulnérabilités sont trouvées (vous pouvez changer à '1' si vous voulez bloquer le pipeline)
          severity: 'HIGH,CRITICAL' # Scanne seulement les vulnérabilités de gravité HIGH et CRITICAL
          
      # 5. Push de l'image (uniquement après le scan)
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Répéter les tags pour l'étape de push
          tags: |
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Si votre Dockerfile est nommé DockerFile, utilisez : file: ./DockerFile
