# .github/workflows/docker_publish.yml

name: Docker Build and Publish

# Déclenche le workflow lors d'un push sur la branche 'main'
on:
  push:
    branches: [ main ]

env:
  # Nom de votre image Docker (utilisez le nom du dépôt)
  IMAGE_NAME: ue19-1ab-05

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Nécessaire pour l'authentification et l'écriture sur GitHub Packages
    permissions:
      contents: read
      packages: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Utilise le jeton fourni par GitHub
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          # Le filtre '| lowercase' est crucial pour le registre ghcr.io
          tags: |
            ghcr.io/${{ github.repository_owner | lowercase }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner | lowercase }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
